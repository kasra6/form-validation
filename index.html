<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Learning CSS</title>
  <meta name="author" content="Kasra">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="./styles/main.css" >
</head>

<body>
  <p class="alert"></p>
  <form name="customerForm" action="#" method="post">
    <label for="name">Name:
    <input id="name" type="text" name="name">
    <span class="alert name-alert"></span>

    <label for="lastname">Last Name:
    <input id="lastname" type="text" name="lastname">
    <span class="alert lastname-alert"></span>

    <label for="phone-num">Phone Number:
    <input id="phone-num" type="text" name="phone-num">
    <span class="alert phonenum-alert"></span>

    <label for="email">Email address:
    <input id="email" type="text" name="email">
    <span class="alert email-alert"></span>

    <input type="submit" value="submit">
  </form>

  <script type="text/javascript" charset="utf-8" src="./js/custom.js"></script>
</body>
</html>
